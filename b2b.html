<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业合作/加盟</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <nav class="nav-container">
        <div class="logo">
            <i class="fas fa-leaf"></i>
            鲜蔬盒
        </div>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> 首页</a></li>
            <li><a href="menu.html" class="nav-link"><i class="fas fa-utensils"></i> 菜单</a></li>
            <li><a href="traceability.html" class="nav-link"><i class="fas fa-qrcode"></i> 溯源</a></li>
            <li><a href="account.html" class="nav-link"><i class="fas fa-user"></i> 账户</a></li>
        </ul>
    </nav>
</header>
    <section id="profit-model">
        <h2>单店盈利模型</h2>
        <a href="profit.xlsx">下载 Excel</a>
        <div class="chart-container">
    <div class="chart-card">
        <h3><i class="fas fa-chart-line"></i> 销售趋势</h3>
        <div class="bar-chart" style="--value:75;">月增长 75%</div>
    </div>
    <div class="chart-card">
        <h3><i class="fas fa-coins"></i> 成本结构</h3>
        <div class="pie-chart" style="--percentage:54;">毛利率 54%</div>
    </div>
</div>
<ul class="data-highlights">
            <li>平均成本 ¥6.8/盒</li>
            <li>平均售价 ¥14.9/盒</li>
            <li>毛利率 54%</li>
            <li>房租/人工/水电/折摊</li>
        </ul>
    </section>
    <section id="franchise-process">
        <h2>加盟流程</h2>
        <ol>
            <li>步骤1</li>
            <li>步骤2</li>
            <li>步骤3</li>
            <li>步骤4</li>
        </ol>
        <div class="process-steps">
    <div class="step">
        <div class="step-icon">1</div>
        <h4>资质审核</h4>
        <p>3个工作日内完成</p>
    </div>
    <div class="step">
        <div class="step-icon">2</div>
        <h4>选址评估</h4>
        <p>专业团队支持</p>
    </div>
    <!-- 更多步骤 -->
</div>
<div class="protection-map">
    <img src="protection-map.png" alt="区域保护范围">
    <div class="map-legend">
        <span class="dot" style="background:#2b8a3e"></span>已保护区域
        <span class="dot" style="background:#ff6b6b"></span>可加盟区域
    </div>
</div>
    </section>
    <section id="data-wall">
        <h2>投资人数据墙</h2>
        <p>GMV、复购率、NPS</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
