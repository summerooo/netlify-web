<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜品详情</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <nav class="nav-container">
        <div class="logo">
            <i class="fas fa-leaf"></i>
            鲜蔬盒
        </div>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> 首页</a></li>
            <li><a href="menu.html" class="nav-link"><i class="fas fa-utensils"></i> 菜单</a></li>
            <li><a href="traceability.html" class="nav-link"><i class="fas fa-qrcode"></i> 溯源</a></li>
            <li><a href="account.html" class="nav-link"><i class="fas fa-user"></i> 账户</a></li>
        </ul>
    </nav>
</header>
    <section id="carousel">
        <img src="images/box.jpg" alt="净菜盒" class="slide">
        <img src="images/ingredient.jpg" alt="原食材" class="slide">
        <img src="images/cooked.jpg" alt="出成菜" class="slide">
    </section>
    <section id="ingredients">
        <h2>食材明细</h2>
        <table>
            <tr><th>食材</th><th>来源/摊位</th><th>今天进价</th><th>重量</th></tr>
            <tr><td>里脊肉</td><td>XX菜市A3</td><td>¥12.8/kg</td><td>120g</td></tr>
            <tr><td>胡萝卜</td><td>崇明基地</td><td>¥2.6/kg</td><td>50g</td></tr>
        </table>
        <p>成本合计: ¥X, 建议售价: ¥Y, 预计毛利: Z%</p>
    </section>
    <section id="process">
        <h2>加工流程</h2>
        <div class="timeline">
            <div>气泡清洗</div>
            <div>臭氧杀菌</div>
            <div>冰水冷却</div>
            <div>真空封盒</div>
            <div>0-4℃冷藏</div>
        </div>
    </section>
    <button>扫码溯源</button>
    <section id="reviews">
        <h2>用户评价</h2>
        <p>真的不用再洗菜！</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
